<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación con RA</title>
  <!-- Carga la librería de model-viewer desde CDN -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    model-viewer { width: 100vw; height: 100vh; }
    .unsupported { display: none; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <!-- Modelo 3D con soporte para RA -->
  <model-viewer
    src="models/VOLADOR.glb"
    alt="Volador de Papantla"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    auto-rotate
    shadow-intensity="1"
  >
    <!-- Mensaje si no hay soporte para RA -->
    <div class="unsupported" slot="ar-prompt">
      <p>¡Tu dispositivo no soporta RA! Prueba con Chrome en Android o Safari en iOS.</p>
    </div>
    <div class="invitation-text">
      <h1>¡Bienvenido a mi evento!</h1>
      <p>Escanea este código QR para ver la sorpresa en RA.</p>
    </div>
  </model-viewer>
   <!-- Script para detectar compatibilidad -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('model-viewer');
      if (!modelViewer.canActivateAR) {
        alert("RA no disponible. Usa un dispositivo móvil compatible.");
      }
    });
  </script>
</body>
</html>
