<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Digital con RA</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene para RA -->
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
    
    <!-- Marcador AR (puedes cambiar el preset o usar un marcador personalizado) -->
        <a-marker type="pattern" url="https://res.cloudinary.com/dwarqkmfr/raw/upload/v1743783903/pattern-Alebrije_qy1seg.patt">
      <!-- Contenido de la invitación en 3D (puedes usar un modelo .glb o una imagen) -->
      <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
          position="0 0 0" scale="0.5 0.5 0.5"></a-entity>

      <a-text value="¡Estás invitado a nuestro evento!" position="0 1 0" scale="5 5 5" color="#FF0000"></a-text>
    </a-marker>

    <!-- Cámara para RA -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
