<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con NFT Funcional</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader { height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div class="arjs-loader">Cargando...</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <a-asset-item id="model" src="models/Volador_FIJO.glb"></a-asset-item>
        </a-assets>

        <!-- Configuración NFT CORRECTA -->
        <a-nft 
            type="nft"
            url="invitacion/nft/invitacion" 
            smooth="true"
            emiteEvents="true"
        >
            <a-entity
                gltf-model="#model"
                scale="5 5 5"
                position="0 0.5 0"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Verificación de carga
        const nftMarker = document.querySelector('a-nft');
        nftMarker.addEventListener('markerFound', () => {
            console.log("¡Marcador detectado!");
            document.querySelector('.arjs-loader').style.display = 'none';
        });
        
        nftMarker.addEventListener('error', (e) => {
            console.error("Error NFT:", e.detail);
            alert("Error cargando marcador. Verifica la consola.");
        });
    </script>
</body>
</html>
