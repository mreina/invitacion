<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invitación AR Animada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Importamos el componente de animación directamente desde A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.animation-mixer.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animatedModel" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#animatedModel"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation-mixer="clip: PersonajeAction; loop: repeat; clampWhenFinished: false"
                autoplay="true">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-entity[gltf-model]').addEventListener('model-loaded', function() {
            console.log("Modelo y animaciones cargadas correctamente");
            // Forzar actualización de animaciones
            this.components['animation-mixer'].mixer.timeScale = 1.0;
            this.components['animation-mixer'].play();
        });
    </script>
</body>
</html>
