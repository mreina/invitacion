<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con NFT Funcional</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader { height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
   <a-scene arjs="trackingMethod: best; sourceType: webcam;">
      <a-assets>
        <!-- Modelo optimizado (reemplaza con el tuyo) -->
        <a-asset-item id="model" 
          src="models/Invitacion_FIJO.glb">
        </a-asset-item>
      </a-assets>
    
      <a-nft 
        type="nft"
        url="invitacion/nft/invitacion"
        emiteEvents="true"
      >
        <a-entity
          id="model-entity"
          gltf-model="#model"
          scale="5 5 5"
          position="0 0.5 0"
          rotation="0 180 0"
          visible="false"     
        ></a-entity>
      </a-nft>
    
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const model = document.getElementById('model-entity');
      
      // Mostrar modelo cuando se detecte el marcador
      document.querySelector('a-nft').addEventListener('markerFound', () => {
        model.setAttribute('visible', 'true');
        console.log("Modelo visible!");
      });
    
      // Debuggeo de errores
      model.addEventListener('model-error', (e) => {
        console.error("Error en modelo:", e.detail);
      });
    </script>
</body>
</html>
