<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Modelo AR Fijo</title>
    <!-- Solo carga estos 2 scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <!-- Escena AR simplificada -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam;"
        renderer="antialias: true;"
    >
        <!-- Modelo GLB estático -->
        <a-assets>
            <a-asset-item id="model" src="models/invitacion.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador Hiro básico -->
        <a-marker preset="hiro">
            <a-entity
                gltf-model="#model"
                scale="5 5 5"
                position="0 0.5 0"
                rotation="0 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
