<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invitaci贸n AR Animada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.animation-mixer.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animatedModel" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#animatedModel"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation-mixer="clip: PersonajeAction; loop: repeat; clampWhenFinished: false">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const model = document.querySelector('[gltf-model]');
            
            model.addEventListener('loaded', () => {
                console.log("Modelo completamente cargado y listo para animar");
                
                // Soluci贸n alternativa para forzar la animaci贸n
                setTimeout(() => {
                    if (model.components['animation-mixer']) {
                        model.components['animation-mixer'].play();
                        console.log("Animaci贸n iniciada manualmente");
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
