<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invitaci√≥n con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" src="models/invitacion_secundaria_v4.glb"></a-asset-item>
    </a-assets>
  
    <!-- Reemplaza el src con la URL directa a tu .patt -->
    <a-marker type="pattern" url="data/alebrije_upd.patt">
      <a-entity 
        gltf-model="#model" 
        animation-mixer="clip: *; loop: repeat; timeScale: 1.2"
        scale="5 5 5" 
        position="0 0 0" 
        rotation="0 0 0">
      </a-entity>
    </a-marker>
  
    <a-entity camera></a-entity>
  </a-scene>
    <script src="js/prueba.js"></script>
  </body>
</html>
