<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invitación AR Animada</title>
    <!-- Solo cargamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity
                gltf-model="#model"
                scale="0.5 0.5 0.5"
                animation-mixer="clip: Esfera_0Action; loop: repeat"
                autoplay="true">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <!-- Fuerza la animación mediante JavaScript -->
<script>
  document.querySelector('[gltf-model]').addEventListener('loaded', function() {
    this.components['animation-mixer'].play();
      console.log("Animando");
  });
</script>
</body>
</html>
