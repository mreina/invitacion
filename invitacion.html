<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invitaci√≥n con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="tree-obj" src="models/invitacion.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/invitacion.mtl"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"
                  scale="0.05 0.05 0.05"
                  position="0 0 0"
                  rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
