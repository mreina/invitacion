<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invitación con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="models/animacion_personaje2.glb"></a-asset-item>
      </a-assets>
  
      <!-- Reemplaza el src con la URL directa a tu .patt -->
      <a-marker preset="hiro">
        <a-entity 
          id="animatedModel"
          gltf-model="#model"
          scale="0.5 0.5 0.5" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-entity>
      </a-marker>
  
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const model = document.querySelector('#animatedModel');
      const clips = ["Esfera_0Action", "Esfera_1Action", "Esfera_2Action", "PersonajeAction"];
      let index = 0;
      
      function playNext() {
        if (index >= clips.length) index = 0;
        model.setAttribute('animation-mixer', `clip: ${clips[index]}; loop: once;`);
        index++;
        // Espera ~1.3s entre animaciones (ajústalo según duración real)
        setTimeout(playNext, 1300);
      }
      model.addEventListener('model-loaded', () => {
        playNext();
      });
    </script>
  </body>
</html>
