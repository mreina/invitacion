<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con Marcador NFT</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Versión específica para NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="arjs-loader">
        <div>Cargando experiencia AR...</div>
    </div>

    <!-- Escena AR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="model" src="Invitacion_FIJO.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador NFT -->
        <a-nft 
            type="nft"
            url="nft/invitacion"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity
                gltf-model="#model"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar loader cuando todo esté listo
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
