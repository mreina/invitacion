<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Animado Funcional</title>
    <!-- Solo A-Frame + AR.js - NO cargues componentes adicionales -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <!-- Escena AR optimizada para móviles -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <a-assets>
            <a-asset-item id="model" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador Hiro con detección mejorada -->
        <a-marker preset="hiro">
            <a-entity
                id="modelo-animado"
                gltf-model="#model"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                animation-mixer="clip: *; loop: repeat; timeScale: 1"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Script de control robusto -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const model = document.getElementById('modelo-animado');
            let mixer = null;
            let markerVisible = false;

            // Configuración para iOS
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                model.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 0.8');
            }

            // Control de animación mejorado
            model.addEventListener('model-loaded', () => {
                console.log('Modelo completamente cargado');
                
                // Acceso directo a Three.js
                const obj = model.object3D;
                obj.traverse(child => {
                    if (child.isMesh) {
                        child.castShadow = true;
                    }
                });

                // Sistema de animación manual
                if (model.components['gltf-model'].model.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(obj);
                    model.components['gltf-model'].model.animations.forEach(clip => {
                        const action = mixer.clipAction(clip);
                        action.setLoop(THREE.LoopRepeat, Infinity);
                        action.clampWhenFinished = false;
                        action.play();
                    });

                    // Actualización constante
                    model.sceneEl.addEventListener('tick', (e) => {
                        if (mixer && markerVisible) {
                            mixer.update(e.detail.delta / 1000);
                        }
                    });
                }
            });

            // Detección de marcador más precisa
            document.querySelector('a-marker').addEventListener('markerFound', () => {
                markerVisible = true;
                if (mixer) mixer.timeScale = 1;
                console.log('Marcador detectado - Animación ACTIVADA');
            });

            document.querySelector('a-marker').addEventListener('markerLost', () => {
                markerVisible = false;
                console.log('Marcador perdido - Animación PAUSADA');
            });
        });
    </script>
</body>
</html>
