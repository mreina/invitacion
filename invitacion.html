<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invitación AR Animada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Usamos la versión estable de animation-mixer -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animatedModel" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#animatedModel"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation-mixer="clip: PersonajeAction; loop: repeat; clampWhenFinished: false">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const model = document.querySelector('[gltf-model]');
            
            model.addEventListener('loaded', () => {
                console.log("Modelo completamente cargado y listo para animar");
                
                // Solución alternativa para forzar la animación
                setTimeout(() => {
                    if (model.components['animation-mixer']) {
                        model.components['animation-mixer'].play();
                        console.log("Animación iniciada manualmente");
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
