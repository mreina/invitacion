<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invitación AR Animada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="animated-model"
                gltf-model="#model"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const model = document.querySelector('#animated-model');
            let mixer = null;

            model.addEventListener('model-loaded', () => {
                console.log("Modelo cargado");
                
                // Accedemos al modelo Three.js directamente
                const obj = model.object3D;
                const animations = model.components['gltf-model'].model.animations;
                
                if (animations && animations.length > 0) {
                    console.log("Animaciones encontradas:", animations);
                    
                    // Creamos el AnimationMixer
                    mixer = new THREE.AnimationMixer(obj);
                    
                    // Reproducimos todas las animaciones
                    animations.forEach(clip => {
                        const action = mixer.clipAction(clip);
                        action.play();
                        console.log("Reproduciendo animación:", clip.name);
                    });
                    
                    // Actualizamos el mixer en cada frame
                    model.setAttribute('animation-mixer', {timeScale: 1});
                    model.sceneEl.addEventListener('tick', (e) => {
                        if (mixer) mixer.update(e.detail.delta / 1000);
                    });
                } else {
                    console.warn("No se encontraron animaciones en el modelo");
                }
            });
        });
    </script>
</body>
</html>
