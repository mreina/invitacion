<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con Marcador Personalizado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="model" src="models/invitacion.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador personalizado -->
        <a-marker preset="hiro">
            <a-entity
                gltf-model="#model"
                scale="5 5 5"
                position="0 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
