<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con Animación Cíclica</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <a-asset-item id="model" src="models/animacion_personaje2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" emiteEvents="true">
            <a-entity 
                id="animated-model"
                gltf-model="#model"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation-mixer="clip: *; loop: repeat; crossFadeDuration: 0.5; timeScale: 1"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 1. Esperar a que todo esté listo
        document.addEventListener('DOMContentLoaded', () => {
            const model = document.querySelector('#animated-model');
            let mixer = null;

            // 2. Cuando el modelo se cargue
            model.addEventListener('model-loaded', () => {
                console.log("Modelo cargado con éxito");
                
                // 3. Acceder al sistema de animación directamente
                const animations = model.components['gltf-model'].model.animations;
                if (animations && animations.length > 0) {
                    console.log("Animaciones disponibles:", animations.map(a => a.name));
                    
                    // 4. Configurar el mixer manualmente
                    mixer = new THREE.AnimationMixer(model.object3D);
                    
                    animations.forEach(clip => {
                        const action = mixer.clipAction(clip);
                        action.setLoop(THREE.LoopRepeat, Infinity);
                        action.clampWhenFinished = false;
                        action.play();
                        console.log(`Animación "${clip.name}" configurada para bucle`);
                    });

                    // 5. Actualizar el mixer en cada frame
                    model.sceneEl.addEventListener('tick', function(e) {
                        if (mixer) {
                            mixer.update(e.detail.delta / 1000);
                        }
                    });
                }
            });

            // 6. Reiniciar animaciones cuando el marcador es visible
            document.querySelector('a-marker').addEventListener('markerFound', () => {
                if (mixer) {
                    mixer.timeScale = 1;
                    console.log("Marcador detectado - Animaciones activadas");
                }
            });
        });
    </script>
</body>
</html>
