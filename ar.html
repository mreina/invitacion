<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR sin marcador</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/data/data/camera_para.dat"></script>
</head>
<body style="margin: 0; overflow: hidden;">
   <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    <a-entity 
        gltf-model="modelo.glb" 
        position="0 0 -2" 
        scale="0.5 0.5 0.5"
        rotation="0 180 0">
    </a-entity>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
